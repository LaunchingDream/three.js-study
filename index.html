<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset=utf-8>
    <title>Hello, Three.js!</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="three.js"></script>
<script>
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );
  camera.position.z = 10;
  var material1 = new THREE.LineBasicMaterial( { color: 0xe0e0e0  } );
  var geometry1 = new THREE.Geometry();
  for (var i=0; i<1500; i++) {
    var xPos = Math.random()*20-10;
    var yPos = Math.random()*20-10;
    var zPos = Math.random()*20-10;
    geometry1.vertices.push(new THREE.Vector3(xPos, yPos, zPos) );
  }
  var line = new THREE.Line( geometry1, material1 );
  scene.add( line );
  var animate = function () {
    requestAnimationFrame( animate );
    line.rotation.x -= 0.003;
    line.rotation.y -= 0.004;
    renderer.render(scene, camera);
  };
  animate();

</script>
</body>
</html>
